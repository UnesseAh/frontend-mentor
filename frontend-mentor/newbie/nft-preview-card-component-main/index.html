<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <img class="first-img" src="images/image-equilibrium.jpg">
    <a href="#">Equilibrium #3429</a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="span-sec">
      <span id="span1">0.041 ETH</span>
      <span id="span2">3 days left</span>
    </div>
    <div class="line"></div>
    <img class="second-img" src="images/image-avatar.png" alt="">
    <span id="span3">Creation of <a href="#">Jules Wyvern</a></span>
  </div>
  

</body>
</html>
